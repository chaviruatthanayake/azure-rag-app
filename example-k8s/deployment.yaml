# UPDATE THESE VALUES BEFORE DEPLOYING
# See SETUP_GUIDE.md for instructions

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-app
  namespace: rag-app
  labels:
    app: rag-app
    version: v1.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-app
  template:
    metadata:
      labels:
        app: rag-app
        version: v1.0
    spec:
      containers:
      - name: rag-app
        # Replace with your ACR name and image version
        # Example: myragacr.azurecr.io/rag-app:v1.0
        image: YOUR-ACR-NAME.azurecr.io/rag-app:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: rag-app-secrets
        volumeMounts:
        - name: secrets-store
          mountPath: "/mnt/secrets-store"
          readOnly: true
        - name: data
          mountPath: /app/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 12
      volumes:
      - name: secrets-store
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: rag-app-secrets
      - name: data
        persistentVolumeClaim:
          claimName: rag-app-data
      restartPolicy: Always